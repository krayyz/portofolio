<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" type="text/css" href="sesi1.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .portfolio-item {
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      margin: 10px;
    }

    .portfolio-item img {
      max-width: 100%;
      height: auto;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Product</a>
    <a href="#">Gallery</a>
    <a href="#">Vlog</a>
    <a href="#">Inventory</a>
  </div>

  <div class="container">
    <div class="portfolio-item">
      <img src="hacktiv8.jpg" alt="hacktiv8" />
      <h3>Muhammad ilham fikri adjie</h3>
      
      <p>Web Developer</p>
    </div>

    <div class="form-container">
      <h2>Biodata</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required />

        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Submit</button>
      </form>
      <div id="output"></div>
    </div>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const form = event.target;
      const output = document.getElementById("output");
      output.innerHTML = `
        <h2>Contact Information</h2>
        <p>Name: ${form.name.value}</p>
        <p>Role: ${form.role.value}</p>
        <p>Availability: ${form.availability.value}</p>
        <p>Age: ${form.age.value}</p>
        <p>Location: ${form.location.value}</p>
        <p>Years of Experience: ${form.experience.value}</p>
        <p>Email: ${form.email.value}</p>
      `;
    });
  </script>
</body>
</html>
